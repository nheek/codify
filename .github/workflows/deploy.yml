name: Production - Build, Push, and Deploy Docker Compose

on:
  push:
    branches:
      - main

jobs:
  build-push-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and Push Docker Images
        run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
          docker compose build
          docker compose push

      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd apps
            mkdir codify
            cd codify

            curl -O -L https://raw.githubusercontent.com/nheek/codify/main/docker-compose.yml

            docker compose pull
            docker compose up -d && curl -d "codify deployed succesfully ðŸš€" https://ntfy.nheek.com/${{ secrets.NTFY_TOPIC }}